  <style>
    html,
    body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      overscroll-behavior: none;
      /* Previene el efecto de rebote en iOS */
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    /* Asegurar que el color de fondo sea consistente */
    body {
      background-color: #000000;
    }

    /* Manejar las safe areas en iOS */
    @supports (padding: max(0px)) {
      body {
        padding-top: max(0px, env(safe-area-inset-top));
        padding-bottom: max(0px, env(safe-area-inset-bottom));
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
      }
    }

    /* Reseteo inicial para evitar barras de desbordamiento en Safari */
    @supports (-webkit-touch-callout: none) {

      html,
      body {
        -webkit-font-smoothing: antialiased;
        height: 100% !important;
        width: 100% !important;
      }

      /* Prevenir los bordes rojos */
      * {
        -webkit-appearance: none;
        appearance: none;
      }

      /* Fix específico para el contenedor principal */
      #root {
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
    }
  </style>
